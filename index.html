<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope to Servo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gyro-data {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gyroscope to Servo Control</h1>
    <p>Move your phone to see the gyroscopic values and send them to the server.</p>
    <div class="gyro-data">
        <p><strong>Alpha (Z-axis):</strong> <span id="alpha">0</span></p>
        <p><strong>Beta (X-axis):</strong> <span id="beta">0</span></p>
        <p><strong>Gamma (Y-axis):</strong> <span id="gamma">0</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
